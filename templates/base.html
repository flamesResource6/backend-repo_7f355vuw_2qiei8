<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

<body class="page-home">
  <!-- Outer-space layered background: base gradient + starfield + nebula blobs + cursor blob -->
  <div class="space-background">
    <div class="space-stars" id="space-stars"></div>
    <div class="gradient-layer">
      <div class="blob nebula one"></div>
      <div class="blob nebula two"></div>
      <div class="blob nebula three"></div>
      <div class="cursor-blob" id="cursor-blob"></div>
      <div class="shooting-star" id="shooting-star"></div>

  </div>

  <div class="app-shell">

    <div class="timeline">
      <span id="cur-time">0:00</span>
      <input type="range" id="progress" min="0" max="100" value="0" />
      <span id="dur-time">0:00</span>
    </div>
    <div class="volume">
      ğŸ”Š <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />

  <!-- Nayara Mascot -->
  <div id="nayara-mascot" class="nayara">

  <script src="https://unpkg.com/@splinetool/viewer@1.9.65/build/spline-viewer.js"></script>
  <script src="{{ url_for('static', filename='js/player.js') }}"></script>
</body>
</html>
